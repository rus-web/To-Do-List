<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>List of tasks</title>
</head>
<body>
    <h1 class="title">To-Do List</h1>
    <div class="all">
        <div class="container">
                <div class="container-main" id="container-main">         
                    <div class="task undone" id="undone-one"><div class="circle"></div>Програмирование1</div>
                    <div class="task undone"><div class="circle"></div>Чтение</div>
                    <div class="task undone"><div class="circle"></div>Програмирование2</div>
                    <div class="task undone"><div class="circle"></div>Усталось</div>
                </div>
            <div class="line"></div>
                <div class="container-ready" id = "container-ready">
                    <div class="task done"><div class="circle-done"></div>Повторение CSS и HTML</div>
                    <div class="task done"><div class="circle-done"></div>Повторение HTML</div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
