<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>List of tasks</title>
</head>
<body>
    <h1 class="title">To-Do List</h1>
    <div class="all">
        <div class="container">
                <div class="container-main" id="container-main">         
                    <div class="task undone"><div class="mark circle-undone"></div>Домашние дела</div>
                    <div class="task undone"><div class="mark circle-undone"></div>Разобраться с циклами JS</div>
                    <div class="task undone"><div class="mark circle-undone"></div>Покушать</div>
                    <div class="task undone"><div class="mark circle-undone"></div>Изучить что такое DOM</div>
                </div>
            <hr class="line">
                <div class="container-ready" id = "container-ready">
                    <div class="task done"><div class="mark circle-done"></div>Повторение CSS и HTML</div>
                    <div class="task done"><div class="mark circle-done"></div>Повторение HTML</div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
